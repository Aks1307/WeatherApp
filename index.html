<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="app-out">
        <header>
            <input type="text" class="input-box" placeholder="enter city">
        </header>
        <main>
            <section class="location">
                <div class="city">New Delhi</div>
                <div class="date">18-11-2020</div>
            </section>
            <div class="present">
                <div class="temp">18<span>°</span>c</div>
                <div class="weather">Sunny</div>
                <div class="range">9°c/18°c</div>

            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
